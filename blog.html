<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bit Language ‚Äî News</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
        <script src="posts.js"></script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap");
            :root {
                --bit: #3285a8;
                --bit-bright: #32a0cf;
                --bit-dim: #1c689e;
                --bg: #0c0e11;
                --card: #111419;
                --card-hover: #161b23;
                --border: #1c2230;
                --border-hi: #2a3447;
                --text: #d8e0ec;
                --muted: #64748b;
                --muted2: #3d4f66;
            }
            *,
            *::before,
            *::after {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Space Mono", monospace;
            }
            body {
                background: var(--bg);
                color: var(--text);
                line-height: 1.6;
                overflow-x: hidden;
                /* –¥–æ–±–∞–≤–∏—Ç—å: */
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            body::before {
                content: "";
                position: fixed;
                inset: 0;
                background-image:
                    linear-gradient(
                        rgba(255, 255, 255, 0.024) 1px,
                        transparent 1px
                    ),
                    linear-gradient(
                        90deg,
                        rgba(255, 255, 255, 0.024) 1px,
                        transparent 1px
                    );
                background-size: 48px 48px;
                z-index: -1;
                pointer-events: none;
            }
            @keyframes fadeUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0 3rem;
                height: 54px;
                background: rgba(10, 12, 15, 0.9);
                backdrop-filter: blur(16px);
                border-bottom: 1px solid var(--border);
                position: sticky;
                top: 0;
                z-index: 100;
                animation: fadeIn 0.5s ease both;
            }
            .nav-brand {
                text-decoration: none;
            }
            nav {
                display: flex;
                gap: 0.15rem;
            }
            nav a {
                font-size: 0.75rem;
                font-weight: 700;
                letter-spacing: 0.8px;
                color: var(--muted);
                text-decoration: none;
                padding: 0.3rem 0.8rem;
                border-radius: 5px;
                transition:
                    color 0.15s,
                    background 0.15s;
            }
            nav a:hover {
                color: var(--text);
                background: var(--border);
            }
            nav a.active {
                color: var(--bit-bright);
            }
            .blog-hero {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 7rem 2rem 3rem;
                text-align: center;
            }
            .title {
                font-size: 4.2rem;
                font-weight: 800;
                letter-spacing: 8px;
                color: var(--text);
                line-height: 1;
                animation: fadeUp 0.65s 0.22s both;
            }

            .slogan {
                font-size: 0.88rem;
                color: var(--muted);
                margin-top: 1.1rem;
                animation: fadeUp 0.65s 0.3s both;
            }
            .filter-bar {
                margin-bottom: 115px;
                display: flex;
                justify-content: center;
                gap: 0.4rem;
                flex-wrap: wrap;
                animation: fadeUp 0.6s 0.4s both;
            }
            .filter-btn {
                font-family: "Space Mono", monospace;
                font-size: 0.65rem;
                font-weight: 700;
                letter-spacing: 1.2px;
                text-transform: uppercase;
                color: var(--muted);
                background: transparent;
                border: 1px solid var(--border-hi);
                padding: 0.3rem 0.9rem;
                border-radius: 99px;
                cursor: pointer;
                transition:
                    color 0.15s,
                    background 0.15s,
                    border-color 0.15s;
            }
            .filter-btn:hover {
                color: var(--text);
                border-color: var(--bit-dim);
            }
            .filter-btn.active {
                color: var(--bit-bright);
                border-color: var(--bit);
                background: rgba(50, 133, 168, 0.08);
            }
            .blog-layout {
                max-width: 1140px;
                margin: 0rem auto 5rem;
                padding: 0 2rem;
                display: block;
                width: 100%;
            }
            .featured-post {
                background: var(--card);
                border: 1px solid var(--border);
                border-top: 3px solid var(--bit);
                border-radius: 14px;
                padding: 2.4rem 2.2rem 2rem;
                margin-bottom: 1.5rem;
                cursor: pointer;
                opacity: 0;
                transform: translateY(18px);
                transition:
                    opacity 0.55s cubic-bezier(0.22, 1, 0.36, 1),
                    transform 0.55s cubic-bezier(0.22, 1, 0.36, 1),
                    background 0.18s,
                    box-shadow 0.2s;
            }
            .featured-post.visible {
                opacity: 1;
                transform: none;
            }
            .featured-post:hover {
                background: var(--card-hover);
                box-shadow: 0 0 0 1px var(--bit-dim);
            }
            .featured-tag {
                display: inline-block;
                font-size: 0.58rem;
                font-weight: 700;
                letter-spacing: 1.5px;
                text-transform: uppercase;
                color: var(--bit-bright);
                background: rgba(50, 160, 207, 0.08);
                border: 1px solid rgba(50, 160, 207, 0.22);
                padding: 2px 8px;
                border-radius: 4px;
                margin-bottom: 1rem;
            }
            .featured-label {
                display: inline-block;
                font-size: 0.55rem;
                letter-spacing: 1.5px;
                text-transform: uppercase;
                color: var(--muted2);
                border: 1px solid var(--border-hi);
                padding: 2px 7px;
                border-radius: 4px;
                margin-left: 0.5rem;
                vertical-align: middle;
            }
            .featured-post h2 {
                font-size: 1.45rem;
                font-weight: 800;
                letter-spacing: 0.5px;
                color: var(--text);
                line-height: 1.3;
                margin-bottom: 0.8rem;
            }
            .featured-post p.excerpt {
                font-size: 0.79rem;
                color: var(--muted);
                line-height: 1.7;
                margin-bottom: 1.4rem;
            }
            .post-meta {
                display: flex;
                align-items: center;
                gap: 1rem;
                font-size: 0.68rem;
                color: var(--muted2);
                flex-wrap: wrap;
            }
            .post-meta-dot {
                color: var(--border-hi);
            }
            .read-more {
                font-size: 0.7rem;
                font-weight: 700;
                letter-spacing: 0.8px;
                color: var(--bit-bright);
                background: none;
                border: none;
                cursor: pointer;
                font-family: "Space Mono", monospace;
                margin-top: 1rem;
                display: inline-flex;
                align-items: center;
                gap: 0.4rem;
                transition: gap 0.15s;
            }
            .read-more:hover {
                gap: 0.7rem;
            }
            .post-list {
                display: grid;
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }
            .post-item {
                background: var(--card);
                border: 1px solid var(--border);
                border-radius: 10px;
                cursor: pointer;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
                padding: 1.4rem 1.6rem;
            }
            .post-item.visible {
                opacity: 1;
                transform: none;
            }
            .post-item:hover {
                background: var(--card-hover);
                border-color: var(--border-hi);
                box-shadow: 0 0 0 1px var(--border-hi);
            }
            .post-item-tag {
                font-size: 0.58rem;
                font-weight: 700;
                letter-spacing: 1px;
                text-transform: uppercase;
                color: var(--muted2);
                margin-bottom: 0.4rem;
            }
            .post-item h3 {
                font-size: 0.92rem;
                font-weight: 700;
                color: var(--text);
                letter-spacing: 0.3px;
                margin-bottom: 0.35rem;
                line-height: 1.35;
            }
            .post-item p {
                font-size: 0.73rem;
                color: var(--muted);
                line-height: 1.6;
            }
            .post-item-date {
                font-size: 0.65rem;
                color: var(--muted2);
                white-space: nowrap;
                padding-top: 2px;
            }
            .tag-cloud {
                display: flex;
                flex-wrap: wrap;
                gap: 0.4rem;
            }
            .tag {
                font-size: 0.63rem;
                font-weight: 700;
                letter-spacing: 0.6px;
                color: var(--muted);
                background: transparent;
                border: 1px solid var(--border-hi);
                padding: 0.22rem 0.65rem;
                border-radius: 6px;
                cursor: pointer;
                transition:
                    color 0.15s,
                    border-color 0.15s;
            }
            .tag:hover {
                color: var(--bit-bright);
                border-color: var(--bit-dim);
            }
            .rss-link {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                font-size: 0.7rem;
                font-weight: 700;
                color: var(--muted);
                text-decoration: none;
                letter-spacing: 0.5px;
                padding: 0.5rem 0.7rem;
                border: 1px solid var(--border-hi);
                border-radius: 7px;
                transition:
                    color 0.15s,
                    border-color 0.15s,
                    background 0.15s;
            }
            .rss-link:hover {
                color: var(--bit-bright);
                border-color: var(--bit-dim);
                background: rgba(50, 133, 168, 0.06);
            }
            .post-overlay {
                position: fixed;
                inset: 0;
                z-index: 500;
                display: flex;
                align-items: flex-start;
                justify-content: center;
                padding: 2rem 1rem;
                overflow-y: auto;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.25s ease;
                background: rgba(8, 10, 13, 0.92);
                backdrop-filter: blur(12px);
            }
            .post-overlay.open {
                opacity: 1;
                pointer-events: all;
            }
            .post-modal {
                width: 100%;
                max-width: 780px;
                background: var(--card);
                border: 1px solid var(--border-hi);
                border-top: 3px solid var(--bit);
                border-radius: 16px;
                overflow: hidden;
                transform: translateY(32px) scale(0.98);
                transition: transform 0.35s cubic-bezier(0.22, 1, 0.36, 1);
            }
            .post-overlay.open .post-modal {
                transform: translateY(0) scale(1);
            }
            .post-modal-header {
                padding: 2rem 2.4rem 1.5rem;
                border-bottom: 1px solid var(--border);
                position: sticky;
                top: 0;
                z-index: 10;
                background: var(--card);
            }
            .post-modal-top {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 1.2rem;
            }
            .post-modal-tag {
                font-size: 0.58rem;
                font-weight: 700;
                letter-spacing: 1.5px;
                text-transform: uppercase;
                color: var(--bit-bright);
                background: rgba(50, 160, 207, 0.08);
                border: 1px solid rgba(50, 160, 207, 0.22);
                padding: 2px 8px;
                border-radius: 4px;
            }
            .post-close {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 30px;
                height: 30px;
                border-radius: 7px;
                background: transparent;
                border: 1px solid var(--border-hi);
                color: var(--muted);
                cursor: pointer;
                font-size: 1rem;
                transition:
                    color 0.15s,
                    background 0.15s;
                font-family: "Space Mono", monospace;
            }
            .post-close:hover {
                color: var(--text);
                background: var(--border);
            }
            .post-modal-title {
                font-size: 1.5rem;
                font-weight: 800;
                color: var(--text);
                line-height: 1.25;
                letter-spacing: 0.3px;
                margin-bottom: 0.9rem;
            }
            .post-modal-meta {
                display: flex;
                align-items: center;
                gap: 0.8rem;
                font-size: 0.67rem;
                color: var(--muted2);
                flex-wrap: wrap;
            }
            .post-modal-meta-dot {
                color: var(--border-hi);
            }
            .post-modal-body {
                padding: 2.2rem 2.4rem 2.8rem;
            }
            .md-content {
                font-size: 0.84rem;
                color: #b0bdd0;
                line-height: 1.85;
            }
            .md-content h1,
            .md-content h2,
            .md-content h3,
            .md-content h4 {
                color: var(--text);
                font-weight: 800;
                margin: 2rem 0 0.8rem;
                letter-spacing: 0.3px;
                line-height: 1.3;
            }
            .md-content h1 {
                font-size: 1.4rem;
            }
            .md-content h2 {
                font-size: 1.1rem;
                border-bottom: 1px solid var(--border);
                padding-bottom: 0.5rem;
            }
            .md-content h3 {
                font-size: 0.95rem;
                color: var(--bit-bright);
            }
            .md-content p {
                margin-bottom: 1.1rem;
            }
            .md-content a {
                color: var(--bit-bright);
                text-decoration: none;
                border-bottom: 1px solid rgba(50, 160, 207, 0.3);
                transition: border-color 0.15s;
            }
            .md-content a:hover {
                border-color: var(--bit-bright);
            }
            .md-content code {
                font-family: "JetBrains Mono", monospace;
                font-size: 0.8em;
                color: var(--bit-bright);
                background: rgba(50, 160, 207, 0.07);
                border: 1px solid rgba(50, 160, 207, 0.15);
                padding: 1px 6px;
                border-radius: 4px;
            }
            .md-content pre {
                background: #0a0c0f;
                border: 1px solid var(--border-hi);
                border-left: 3px solid var(--bit-dim);
                border-radius: 8px;
                padding: 1.2rem 1.4rem;
                overflow-x: auto;
                margin: 1.3rem 0;
            }
            .md-content pre code {
                background: none;
                border: none;
                padding: 0;
                font-size: 0.82rem;
                color: #a8c4d8;
            }
            .md-content blockquote {
                border-left: 3px solid var(--bit-dim);
                padding: 0.6rem 1.2rem;
                margin: 1.2rem 0;
                color: var(--muted);
                background: rgba(50, 133, 168, 0.04);
                border-radius: 0 6px 6px 0;
            }
            .md-content ul,
            .md-content ol {
                padding-left: 1.5rem;
                margin-bottom: 1.1rem;
            }
            .md-content li {
                margin-bottom: 0.4rem;
            }
            .md-content hr {
                border: none;
                border-top: 1px solid var(--border);
                margin: 2rem 0;
            }
            .md-content strong {
                color: var(--text);
                font-weight: 700;
            }
            .md-content em {
                color: #8fa8c0;
                font-style: italic;
            }
            .md-content table {
                width: 100%;
                border-collapse: collapse;
                margin: 1.3rem 0;
                font-size: 0.8rem;
            }
            .md-content th {
                background: rgba(50, 133, 168, 0.08);
                color: var(--bit-bright);
                font-weight: 700;
                text-align: left;
                padding: 0.6rem 0.9rem;
                border: 1px solid var(--border-hi);
            }
            .md-content td {
                padding: 0.55rem 0.9rem;
                border: 1px solid var(--border);
                color: var(--muted);
            }
            .md-content tr:hover td {
                background: rgba(255, 255, 255, 0.02);
            }
            .reveal {
                opacity: 0;
                transform: translateY(18px);
                transition:
                    opacity 0.55s cubic-bezier(0.22, 1, 0.36, 1),
                    transform 0.55s cubic-bezier(0.22, 1, 0.36, 1);
            }
            .reveal.visible {
                opacity: 1;
                transform: none;
            }
            footer {
                margin-top: auto;
                text-align: center;
                padding: 2.5rem;
                text-align: center;
                padding: 2.5rem;
                font-size: 0.7rem;
                letter-spacing: 1px;
                color: var(--muted2);
                border-top: 1px solid var(--border);
            }
            @media (max-width: 900px) {
                .blog-layout {
                    grid-template-columns: 1fr;
                }
                .post-list {
                    grid-template-columns: repeat(1fr, 1fr);
                }
            }
            @media (max-width: 600px) {
                .post-list {
                    grid-template-columns: 1fr;
                }
                header {
                    padding: 0 1.2rem;
                }
                .blog-hero-title {
                    font-size: 1.8rem;
                }
                .blog-layout {
                    padding: 0 1rem;
                }
                .post-item {
                    display: flex;
                    flex-direction: column;
                    gap: 0.8rem;
                }
                .post-item-date {
                    display: none;
                }
                .post-modal-header,
                .post-modal-body {
                    padding-left: 1.4rem;
                    padding-right: 1.4rem;
                }
                .post-modal-title {
                    font-size: 1.2rem;
                }
            }

            .main-col {
                width: 100%;
                min-width: 0;
            }

            .section-header {
                display: flex;
                align-items: center;
                gap: 1rem;
                margin-bottom: 2rem;
            }
            .section-header-line {
                flex: 1;
                height: 1px;
                background: var(--border);
            }
            .section-header-text {
                font-size: 0.65rem;
                letter-spacing: 3px;
                text-transform: uppercase;
                color: var(--muted2);
                white-space: nowrap;
            }
        </style>
    </head>
    <body>
        <header>
            <a class="nav-brand" href="index.html">üõ∞Ô∏è</a>
            <nav>
                <a href="index.html">Home</a>
                <a href="blog.html" class="active">News</a>
                <a href="https://github.com/bit-rs/bit">GitHub</a>
            </nav>
        </header>
        <div class="blog-hero">
            <div class="title">üöÄblog</div>
            <p class="slogan">You're welcome to read fresh news.</p>
        </div>
        <div class="filter-bar" id="filterBar">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="release">Release</button>
            <button class="filter-btn" data-filter="announcement">
                Announcement
            </button>
            <button class="filter-btn" data-filter="tutorial">Tutorial</button>
            <button class="filter-btn" data-filter="devlog">Devlog</button>
        </div>
        <div class="section-header reveal">
            <div class="section-header-line"></div>
            <div class="section-header-text">Posts</div>
            <div class="section-header-line"></div>
        </div>
        <div class="blog-layout">
            <div class="main-col">
                <div id="featuredContainer"></div>
                <div class="post-list" id="postList"></div>
            </div>
        </div>
        <div class="post-overlay" id="postOverlay">
            <div class="post-modal">
                <div class="post-modal-header">
                    <div class="post-modal-top">
                        <span class="post-modal-tag" id="modalTag"></span>
                        <button class="post-close" id="postClose">‚úï</button>
                    </div>
                    <div class="post-modal-title" id="modalTitle"></div>
                    <div class="post-modal-meta" id="modalMeta"></div>
                </div>
                <div class="post-modal-body">
                    <div class="md-content" id="modalContent"></div>
                </div>
            </div>
        </div>
        <footer>
            ¬© 2026 bit Language &nbsp;¬∑&nbsp; Follow the direction üß≠
        </footer>
        <script>
            function capitalize(s) {
                return s.charAt(0).toUpperCase() + s.slice(1);
            }
            function readTime(text) {
                return Math.max(
                    1,
                    Math.round(text.trim().split(/\s+/).length / 200),
                );
            }

            function createFeatured(post) {
                const el = document.createElement("div");
                el.className = "featured-post";
                el.dataset.category = post.meta.category;
                el.innerHTML = `
        <div>
            <span class="featured-tag">${capitalize(post.meta.category)}</span>
            <span class="featured-label">‚òÖ Featured</span>
        </div>
        <h2>${post.meta.title}</h2>
        <p class="excerpt">${post.meta.excerpt}</p>
        <div class="post-meta">
            <span>${post.meta.date}</span>
            <span class="post-meta-dot">¬∑</span>
            <span>${readTime(post.content)} min read</span>
            <span class="post-meta-dot">¬∑</span>
            <span>${post.meta.author}</span>
        </div>
        <button class="read-more">Read post ‚Üí</button>`;
                el.addEventListener("click", () => openPost(post));
                return el;
            }

            function createPostItem(post, idx) {
                const el = document.createElement("div");
                el.className = "post-item";
                el.dataset.category = post.meta.category;
                el.innerHTML = `
        <div>
            <div class="post-item-tag">${capitalize(post.meta.category)}</div>
            <h3>${post.meta.title}</h3>
            <p>${post.meta.excerpt}</p>
        </div>
        <div class="post-item-date">${post.meta.date}</div>`;
                el.addEventListener("click", () => openPost(post));
                setTimeout(() => el.classList.add("visible"), idx * 80 + 100);
                return el;
            }

            function openPost(post) {
                const overlay = document.getElementById("postOverlay");
                document.getElementById("modalTag").textContent = capitalize(
                    post.meta.category,
                );
                document.getElementById("modalTitle").textContent =
                    post.meta.title;
                document.getElementById("modalMeta").innerHTML = `
        <span>${post.meta.date}</span>
        <span class="post-modal-meta-dot">¬∑</span>
        <span>${readTime(post.content)} min read</span>
        <span class="post-modal-meta-dot">¬∑</span>
        <span>${post.meta.author}</span>`;
                document.getElementById("modalContent").innerHTML =
                    marked.parse(post.content);
                overlay.classList.add("open");
                document.body.style.overflow = "hidden";
                overlay.scrollTop = 0;
                history.pushState(null, "", `#${post.slug}`);
            }

            function closePost() {
                document.getElementById("postOverlay").classList.remove("open");
                document.body.style.overflow = "";
                history.pushState(null, "", window.location.pathname);
            }

            document
                .getElementById("postClose")
                .addEventListener("click", closePost);
            document
                .getElementById("postOverlay")
                .addEventListener("click", (e) => {
                    if (e.target === e.currentTarget) closePost();
                });
            document.addEventListener("keydown", (e) => {
                if (e.key === "Escape") closePost();
            });

            function renderPosts() {
                const featuredContainer =
                    document.getElementById("featuredContainer");
                const postList = document.getElementById("postList");
                let listIdx = 0;
                POSTS.forEach((post) => {
                    if (post.featured) {
                        const el = createFeatured(post);
                        featuredContainer.appendChild(el);
                        requestAnimationFrame(() => revealObs.observe(el));
                    } else {
                        postList.appendChild(createPostItem(post, listIdx++));
                    }
                });
                if (window.location.hash) {
                    const slug = window.location.hash.slice(1);
                    const post = POSTS.find((p) => p.slug === slug);
                    if (post) openPost(post);
                }
            }

            const revealObs = new IntersectionObserver(
                (entries) =>
                    entries.forEach((e) => {
                        if (e.isIntersecting) e.target.classList.add("visible");
                    }),
                { threshold: 0.07 },
            );
            document
                .querySelectorAll(".reveal")
                .forEach((el) => revealObs.observe(el));

            document
                .getElementById("filterBar")
                .addEventListener("click", (e) => {
                    const btn = e.target.closest(".filter-btn");
                    if (!btn) return;
                    document
                        .querySelectorAll(".filter-btn")
                        .forEach((b) => b.classList.remove("active"));
                    btn.classList.add("active");
                    const filter = btn.dataset.filter;
                    document
                        .querySelectorAll(".post-item,.featured-post")
                        .forEach((item) => {
                            const show =
                                filter === "all" ||
                                item.dataset.category === filter;
                            if (show) {
                                item.style.opacity = "";
                                item.style.transform = "";
                                item.style.display = "";
                            } else {
                                item.style.opacity = "0";
                                item.style.transform = "translateY(8px)";
                                setTimeout(() => {
                                    item.style.display = "none";
                                }, 250);
                            }
                        });
                });

            document.querySelectorAll(".tag[data-filter]").forEach((tag) => {
                tag.addEventListener("click", () => {
                    document
                        .querySelector(
                            `.filter-btn[data-filter="${tag.dataset.filter}"]`,
                        )
                        ?.click();
                });
            });

            renderPosts();
        </script>
    </body>
</html>
